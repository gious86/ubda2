{% extends "base.html" %} {% block title %}Devices{% endblock %} 
{% block nav %} 
<a class="nav-item nav-link" id="newDevice" href="/devices">New device</a>
{% endblock %}
{% block content %}

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>MAC</th>
    <th>Model</th>
    <th>IP</th>
    <th>Access URL</th>
    <th>QR</th>
    <th> </th>
  </tr>
  {% for dev in devs %}
  <tr>
    <td>{{ dev.id }}</td>
    <td>{{ dev.mac }}</td>
    <td>{{ dev.model }}</td>
    <td>{{ dev.ip_address }}</td>
    <td><a href="{{ url_for('access.qr_access', id = dev.mac) }}">Access URL</a></td>
    <td><a href="{{ url_for('access.qr_generator', id = dev.mac) }}">QR</a></td>
    <td><a href="{{ url_for('views.devices') }}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
